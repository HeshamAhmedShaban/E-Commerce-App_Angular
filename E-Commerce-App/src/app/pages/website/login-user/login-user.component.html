
<div class="parent">
  <div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3 class="text-center">Login Form</h3>
                    <form class="requires-validation" >

                        <div class="col-md-12">
                            <input class="form-control" type="email"name="email" [(ngModel)]="loginUser.email" placeholder="Email" placeholder="E-mail Address" required>
                        </div>

                        <div class="col-md-12">
                          <input class="form-control" type="password" name="password" [(ngModel)]="loginUser.password" placeholder="Password" required>
                        </div>

                        <div class="col-md-12 d-flex">
                          <p>Don't have an account ?</p>
                          <button class="btn btn-outline-secondary btn-sm" (click)="goToRegister()">Login</button>
                        </div>

                        <div class="form-button mt-3 d-flex justify-content-center">
                            <button class="" id="button" type="button" class="btn btn-primary" (click)="login()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
